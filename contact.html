<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />

  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <style>
    .contact-form {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #5c8a34;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #41712a;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">üçÑ Addison Lilholt's Forest Of Stories üçÑ</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="extras.html">Extras</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="books-preview">
    <h2>
      Contact Addison
      <img src="assets/images/addison-cartoon.png" alt="Cartoon Addison" class="contact-cartoon" />
    </h2>
    <form class="contact-form" action="mailto:addison@example.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>

    </div>
  </footer>
